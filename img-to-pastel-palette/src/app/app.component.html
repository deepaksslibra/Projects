<div
  class="min-h-screen bg-base-400 relative"
  *ngIf="backgroundImgVM$ | async as backgroundImgVM"
  [class.background-img-active]="backgroundImgVM.imageUrl !== null"
  [ngStyle]="{ 'background-image': backgroundImgVM.imageUrl }"
></div>
<div class="absolute left-0 right-0 top-0 bottom-0 mx-auto z-10">
  <app-image-upload></app-image-upload>
  <app-color-palette-grid></app-color-palette-grid>
</div>
